# Netlify Configuration for Next.js 15.x
# Documentation: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
command = "npm run build && node scripts/post-build.js"
publish = ".next"
functions = "netlify/functions"

[build.environment]
NODE_ENV = "production"
CI = "true"

# Security headers
[[headers]]
for = "/*"

[headers.values]
X-Content-Type-Options = "nosniff"
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"
Referrer-Policy = "strict-origin-when-cross-origin"
Cache-Control = "public, max-age=3600, must-revalidate"

# Cache static assets for 1 year
[[headers]]
for = "/_next/static/*"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

# Cache public assets for long time
[[headers]]
for = "/notification-sound.mp3"

[headers.values]
Cache-Control = "public, max-age=604800, immutable"
Content-Type = "audio/mpeg"

